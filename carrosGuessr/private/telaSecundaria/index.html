<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Guessr - Adivinhar Carro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="Desarrolladores">
            <img id="cuatroDesarrolladores" src="./../../public/telaPrincipal/cuatroDesarrolladores.png" alt="cuatroDesarrolladores">
        </div>
        <div id="uniaoDasDivs">
            <div id="central">
                <img id="carroAdivinhar" src="./../../public/telaJogando/carro.png" alt="carroParaAdivinhar">
                <div id="digitacao">
                    <input type="text" name="inputAdivinhar" id="inputAdivinhar" placeholder="Escreva aqui">
                </div>
                <div id="escolhaBotoes">
                    <a href="">
                        <button id="desistirBotao">Desistir</button>
                    </a>
                    <a href="">
                        <button id="confirmarBotao">Confirmar</button>
                    </a>
                </div>
                <div id="contador">
                    <h1 id="contagemTentativas">Tentativas: 0</h1>
                </div>
            </div>
            <div id="painelDicas">
                <div id="tituloIcone">
                    <h1 id="textoDica">Dicas</h1>
                    <img id="dicaImagem" src="./../../public/telaJogando/dicaImagem.png" alt="dicaImagem">
                </div>
                <h1>Ano: </h1>
                <h1>Litragem: </h1>
                <h1>Portas: </h1>
                <h1>Velocidade Máx: </h1>
                <h1>Peso (KG): </h1>
                <h1>Tração: </h1>
                <h1>Cilindros: </h1>
            </div>
            </div>
        </div>
        
</body>
</html>
